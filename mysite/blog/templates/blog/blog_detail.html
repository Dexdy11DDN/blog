{% extends 'blog/base.html' %}

{% block title %}{{ blog_detail.title }}{% endblock %}

{% block content %}
<div class="blog-detail">
    <h1>{{ blog_detail.title }}</h1>
    <div class="content-body">
        {{ blog_detail.content }}
    </div>
    <div class="blog-actions">
        <a href="/posts/{{ blog_detail.id }}/update/" class="btn btn-primary">Edit</a>
        <a href="/posts/{{ blog_detail.id }}/delete/" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
        <a href="/posts/" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
