{% block content %}
<div class="blog-detail">
    <h1>{{ blog_detail.title }}</h1>
    <div class="content-body">
        {{ blog_detail.content }}
    </div>
    <div class="blog-actions">
        <a href="/posts/{{ blog_detail.id }}/update/" class="btn btn-primary">Edit Entry</a>
        <a href="/posts/{{ blog_detail.id }}/delete/" class="btn btn-danger" onclick="return confirm('Are you sure you wish to remove this entry from the collection?');">Remove</a>
        <a href="/posts/" class="btn btn-secondary">Return to Collection</a>
    </div>
</div>
{% endblock %}
